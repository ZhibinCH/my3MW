{% extends "sites/base.html" %}

{% block navbar %}
      <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li role="presentation">
                        <a href="/sites">Sites</a>
                </li>
                <li class="active" role="presentation">
                        <a href="/summary">Summary</a>
                </li>
            </ul>
          </div>
      </nav>
{% endblock %}


{% block content %}
    <div class="container">
        <h1>Summary</h1>

          <a href="/summary"><button type="button" class="btn btn-primary {% if sum %}active{% endif%}">Sum</button></a>
          <a href="/summary-average"><button type="button" class="btn btn-primary {% if average %}active{% endif%}">Average</button></a>

        <table class="table">
            <thead>
                <tr>
                    <td><strong>Site</strong></td>
                    <td><strong>A Value</strong></td><td><strong>B Value</strong></td>
                </tr>
            </thead>
                 {% for summary_site in sites %}
                <tr>
                    <td>{{summary_site.name}}</td>
                    <td>{{summary_site.A_value|floatformat:2}}</td>
                    <td>{{summary_site.B_value|floatformat:2}}</td>
                </tr>
            {% endfor %}
            
        </table>
    </div>
{% endblock %}
