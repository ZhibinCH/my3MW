{% extends "sites/base.html" %}

{% block navbar %}
      <nav class="navbar navbar-default">
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active" role="presentation">
                        <a href="/sites">Sites</a>
                </li>
                <li role="presentation">
                        <a href="/summary">Summary</a>
                </li>
            </ul>
          </div>
      </nav>
{% endblock %}

{% block content %}
 <div class="container">
    <h1>Site Details - {{site_name}}</h1>
        <table class="table">
            <thead>
                <tr><td><strong>Date</strong></td>
                <td><strong>A Value</strong></td><td><strong>B Value</strong></td></tr>
            </thead>
            
            {% for site_obs in site %}
                 <tr>
                    <td>{{site_obs.date|date:'N j, Y'}}</td>
                    <td>{{site_obs.a_value}}</td>
                    <td>{{site_obs.b_value}}</td>
                </tr> 
                
            {% endfor %}
        
        </table>
 </div>
{% endblock %}
